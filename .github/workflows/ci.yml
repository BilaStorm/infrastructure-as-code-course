name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  backend:
    name: Backend - Tests & Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: apps/backend
        run: npm ci

      - name: Lint
        working-directory: apps/backend
        run: npm run lint || true

      - name: Tests
        working-directory: apps/backend
        run: npm test

  frontend:
    name: Frontend - Tests, Lint & Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: apps/frontend
        run: npm ci

      - name: Lint
        working-directory: apps/frontend
        run: npm run lint || true

      - name: Tests
        working-directory: apps/frontend
        run: npm test

      - name: Build
        working-directory: apps/frontend
        run: npm run build

  docker:
    name: Docker - Build images
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
      - uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -t backend-ci ./apps/backend

      - name: Build frontend image
        run: docker build -t frontend-ci ./apps/frontend

  security:
    name: Security - Audit dependencies
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Audit backend
        working-directory: apps/backend
        run: npm audit --audit-level=high || true

      - name: Audit frontend
        working-directory: apps/frontend
        run: npm audit --audit-level=high || true

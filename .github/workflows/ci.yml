name: CI

on:
  push:
    branches: [ main, develop, recette ]
  pull_request:

jobs:
  backend:
    name: Backend - Tests & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        working-directory: apps/backend
        run: npm ci
      - name: Lint
        working-directory: apps/backend
        run: npm run lint || true
      - name: Tests
        working-directory: apps/backend
        run: npm test

  frontend:
    name: Frontend - Tests, Lint & Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        working-directory: apps/frontend
        run: npm ci
      - name: Lint
        working-directory: apps/frontend
        run: npm run lint || true
      - name: Tests
        working-directory: apps/frontend
        run: npm test
      - name: Build
        working-directory: apps/frontend
        run: npm run build

  docker:
    name: Docker - Build & Push to ACR
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    steps:
      - uses: actions/checkout@v4

      - name: Login to Azure Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build backend image
        run: docker build -t ${{ secrets.ACR_REGISTRY }}/backend:latest ./apps/backend

      - name: Build frontend image
        run: docker build -t ${{ secrets.ACR_REGISTRY }}/frontend:latest ./apps/frontend

      - name: Push backend image
        run: docker push ${{ secrets.ACR_REGISTRY }}/backend:latest

      - name: Push frontend image
        run: docker push ${{ secrets.ACR_REGISTRY }}/frontend:latest

  security:
    name: Security - Audit dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Audit backend
        working-directory: apps/backend
        run: npm audit --audit-level=high || true
      - name: Audit frontend
        working-directory: apps/frontend
        run: npm audit --audit-level=high || true

  versioning:
    name: Versioning by branch
    runs-on: ubuntu-latest
    needs: [docker]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Release version on main
        if: github.ref == 'refs/heads/main'
        working-directory: apps/backend
        run: |
          npm version patch
          git push
          git push --tags

      - name: Set SNAPSHOT version on develop
        if: github.ref == 'refs/heads/develop'
        working-directory: apps/backend
        run: |
          VERSION=$(node -p "require('./package.json').version.replace(/-SNAPSHOT|-RC/, '')")
          npm version "$VERSION-SNAPSHOT" --no-git-tag-version
          git add package.json
          git commit -m "chore: set SNAPSHOT version" || true
          git push

      - name: Set RC version on recette
        if: github.ref == 'refs/heads/recette'
        working-directory: apps/backend
        run: |
          VERSION=$(node -p "require('./package.json').version.replace(/-SNAPSHOT|-RC/, '')")
          npm version "$VERSION-RC" --no-git-tag-version
          git add package.json
          git commit -m "chore: set RC version" || true
          git push

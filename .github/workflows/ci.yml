name: CI

on:
  push:
    branches: [ main, develop, recette ]
  pull_request:

jobs:
  backend:
    name: Backend - Tests & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        working-directory: apps/backend
        run: npm ci
      - name: Lint
        working-directory: apps/backend
        run: npm run lint || true
      - name: Tests
        working-directory: apps/backend
        run: npm test

  frontend:
    name: Frontend - Tests, Lint & Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        working-directory: apps/frontend
        run: npm ci
      - name: Lint
        working-directory: apps/frontend
        run: npm run lint || true
      - name: Tests
        working-directory: apps/frontend
        run: npm test
      - name: Build
        working-directory: apps/frontend
        run: npm run build

  docker_and_version:
    name: Docker Build & Versioning
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    outputs:
      VERSION: ${{ steps.set_version.outputs.VERSION }}
    steps:
      - uses: actions/checkout@v4

      - name: Login to Azure Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Set Version
        id: set_version
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          BASE_VERSION=$(node -p "require('./apps/backend/package.json').version")
          if [ "$BRANCH_NAME" = "develop" ]; then
            COUNT=$(git tag -l "v$BASE_VERSION-SNAPSHOT.*" | wc -l)
            VERSION="v$BASE_VERSION-SNAPSHOT.$((COUNT+1))"
          elif [ "$BRANCH_NAME" = "recette" ]; then
            COUNT=$(git tag -l "v$BASE_VERSION-RC.*" | wc -l)
            VERSION="v$BASE_VERSION-RC.$((COUNT+1))"
          else
            VERSION="v$BASE_VERSION"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "::set-output name=VERSION::$VERSION"

      - name: Build backend image
        run: docker build -t ${{ secrets.ACR_REGISTRY }}/backend:$VERSION ./apps/backend
        env:
          VERSION: ${{ steps.set_version.outputs.VERSION }}

      - name: Build frontend image
        run: docker build -t ${{ secrets.ACR_REGISTRY }}/frontend:$VERSION ./apps/frontend
        env:
          VERSION: ${{ steps.set_version.outputs.VERSION }}

      - name: Push backend image
        run: docker push ${{ secrets.ACR_REGISTRY }}/backend:$VERSION
        env:
          VERSION: ${{ steps.set_version.outputs.VERSION }}

      - name: Push frontend image
        run: docker push ${{ secrets.ACR_REGISTRY }}/frontend:$VERSION
        env:
          VERSION: ${{ steps.set_version.outputs.VERSION }}

  git_tag:
    name: Git Tag
    runs-on: ubuntu-latest
    needs: [docker_and_version]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
      - name: Create Git Tag
        run: |
          git tag "$VERSION"
          git push origin "$VERSION"
        env:
          VERSION: ${{ needs.docker_and_version.outputs.VERSION }}

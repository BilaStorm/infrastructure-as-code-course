name: CI

on:
  push:
    branches: [ main, develop, recette ]
  pull_request:

jobs:
  backend:
    name: Backend - Tests & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        working-directory: apps/backend
        run: npm ci
      - name: Lint
        working-directory: apps/backend
        run: npm run lint || true
      - name: Tests
        working-directory: apps/backend
        run: npm test

  frontend:
    name: Frontend - Tests, Lint & Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        working-directory: apps/frontend
        run: npm ci
      - name: Lint
        working-directory: apps/frontend
        run: npm run lint || true
      - name: Tests
        working-directory: apps/frontend
        run: npm test
      - name: Build
        working-directory: apps/frontend
        run: npm run build

  security:
    name: Security - Audit dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Audit backend
        working-directory: apps/backend
        run: npm audit --audit-level=high || true
      - name: Audit frontend
        working-directory: apps/frontend
        run: npm audit --audit-level=high || true

  versioning:
    name: Versioning
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Compute & apply version
        run: |
          cd apps/backend

          CURRENT=$(node -p "require('./package.json').version")
          BASE=$(echo "$CURRENT" | sed -E 's/-snapshot.*//; s/-rc\.[0-9]+//')

          BRANCH="${GITHUB_REF_NAME}"

          echo "Branch is $BRANCH"

          if [ "$BRANCH" = "main" ]; then
            npm version patch

          elif [ "$BRANCH" = "develop" ]; then
            VERSION="$BASE-snapshot"
            npm version "$VERSION" --no-git-tag-version

          elif [ "$BRANCH" = "recette" ]; then
            if echo "$CURRENT" | grep -q "\-rc\."; then
              NUM=$(echo "$CURRENT" | sed -E 's/.*-rc\.([0-9]+)/\1/')
              NEXT=$((NUM + 1))
            else
              NEXT=1
            fi
            VERSION="$BASE-rc.$NEXT"
            npm version "$VERSION" --no-git-tag-version
          fi

          VERSION=$(node -p "require('./package.json').version")

          cd ../frontend
          npm version "$VERSION" --no-git-tag-version

          cd ../..

          git add apps/backend/package.json apps/backend/package-lock.json apps/frontend/package.json apps/frontend/package-lock.json
          git commit -m "chore: bump version to $VERSION" || true

          git push

          if [ "$BRANCH" = "main" ]; then
            git push --tags
          fi

  docker:
    name: Docker - Build & Push to ACR
    runs-on: ubuntu-latest
    needs: [versioning]

    steps:
      - uses: actions/checkout@v4

      - name: Login to Azure Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build & Push images
        run: |
          VERSION=$(node -p "require('./apps/backend/package.json').version")

          docker build -t ${{ secrets.ACR_REGISTRY }}/backend:$VERSION ./apps/backend
          docker build -t ${{ secrets.ACR_REGISTRY }}/frontend:$VERSION ./apps/frontend

          docker push ${{ secrets.ACR_REGISTRY }}/backend:$VERSION
          docker push ${{ secrets.ACR_REGISTRY }}/frontend:$VERSION
